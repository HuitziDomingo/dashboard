      <div class="cont-main" id="contMain" data-state="hide">

                  <strong class="fnt-black">Panel de Alumnos</strong>
              </h5> <span class="hide-b">Profesor: Juan Vargas Ramirez</span>
              <div class="bx-right tip-actives">

                      <span class="icon-users material-icons"></span>
                      <span class="tooltip-text">3 Usuarios Activos</span>
                  </div>
              </div>

              <div class="bx-right tip-actives">

                      <span class="icon-bell-o material-icons"></span>
                      <span class="tooltip-text">2 Notificaciones</span>
                  </div>
              </div>

              </div>
          </div>
        <!---Formulario con Rachel-->
        <div class="mg-sec" id="smoove-up" data-state="show">
            <form class="cont-600 container form-addStudent"  method="post" action="" >
                <h3 class="tx-center fnt-black"><span class="icon-user-plus fnt-black"></span> Añadir Alúmno.</h3>
                <p class="tx-center">Control de Alumnos</p>
                <div class="cont-input">
                    <input type="text" class="input-material" required/>

                    <span class="bar bar-amber"></span>
                    <label class="amber icon-user label-material"> Nombre y Apellidos</label>
                </div>
                <div class="cont-input">
                    <input type="text" class="input-material" required/>
                    <span class="highlight highlight-amber"></span>
                    <span class="bar bar-amber"></span>
                    <label class="amber icon-users label-material"> Grupo</label>
                </div>
                <div class="cont-input">
                    <textarea class="textarea-material" required></textarea>
                    <span class="highlight highlight-amber"></span>
                    <span class="bar bar-amber"></span>
                    <label class="amber icon-paperclip label-material"> Comentario</label>
                </div>
                <div class="tx-center clearfix">
                    <button class="btn-raych btn-raych2" type="submit">
                        Añadir
                    </button>
                </div>
